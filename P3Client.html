<!DOCTYPE html5>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projectxs</title>
        <link rel="stylesheet" href="./css/themes/P3Client.min.css">
        <link rel="stylesheet" href="./css/themes/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="./css/themes/P3Client.css">


        <script src="./scripts/jquery-1.11.1.min.js"></script>
        <script src="./scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/P3Client.js"></script>
    </head>
    <body onload="setup()">
        <div data-role="page">
            <div class="ui-content" id="ui-content">
                <div class="ui-grid-c ui-responsive">
                    <!-- Canvas for the logo -->
                    <div class="ui-block-a ui-responsive">
                        <canvas id="logo" width="300" height="200"></canvas>
                    </div>
                    <!-- The Ship Crate Image -->
                    <div class="ui-block-b ui-responsive">
                        <div class="ship-crate">
                                <img src="image/shipCrate.jpg" width="260px" height="194px">
                        </div>
                    </div>
                    <!-- View Chapter selection -->
                    <div class="ui-block-c ui-responsive">
                        <div class="drop-down-container">
                            <br><br><br>
                            <select id="chapter-option" class = "chapters"  data-theme="a" data-mini="false">
                                <option id="viewChapter" value="VIEW CHAPTERS">VIEW CHAPTERS</option>
                                <option class="under-construction" value="Ventilation and Drafts" onclick="underConstruction()">Ventilation and Drafts</option>
                                <option id="insulate"value="Insulation">Insulation</option>
                                <option class="under-construction" value="Size and Proportion" onclick="underConstruction()">Size and Proportion</option>
                                <option class="under-construction" value="Immediate Context" onclick="underConstruction()">Immediate Context</option>
                                <option class="under-construction" value="Construction Details" onclick="underConstruction()">Construction Details</option>
                                <option class="under-construction" value="Energy Sources" onclick="underConstruction()">Energy Sources</option>
                                <option class="under-construction" value="Refrigeration Cycle" onclick="underConstruction()">Refrigeration Cycle</option>
                                <option class="under-construction" value="Psychometrics" onclick="underConstruction()">Psychometrics</option>
                                <option class="under-construction" value="Environmental Impacts" onclick="underConstruction()">Environmental Impacts</option>
                                <option class="under-construction" value="Radiation and Glazing" onclick="underConstruction()">Radiation and Glazing</option>
                            </select>
                        </div>
                    </div>
                    <!-- Empty column -->
                    <div class="ui-block-d ui-responsive">
                        <br>
                    </div>
                </div>
                <!-- Insulation Plan -->
                <div id="insulation">
                    <!-- Empty row -->
                    <div class="ui-grid-c ui-responsive">
                        <div class="ui-block-a ui-responsive">
                            <div class="canvas">
                                <canvas id="plan-view" width="321px" height="178px"></canvas>
                            </div>
                        </div>
                        <div class="ui-block-b ui-responsive"></div>
                        <div class="ui-block-c ui-responsive">
                            <div class="canvas">
                                <canvas id="elevation-view" width="321px" height="154px"></canvas>
                            </div>
                        </div>
                        <div class="ui-block-d ui-responsive"></div>
                    </div>
    
                    <div class="ui-grid-c ui-responsive">
                        
                        <!-- Places with degree days selection -->
                        <div class="ui-block-a ui-responsive">
                            <div class="drop-down-container">
    
                                <select id="placesWithDegreeDays"  data-theme="c">
    
                                    <option value="0">PLACES WITH DEGREE-DAYS</option>
                                    <option value="1">NV Alert - 13030</option>
                                    <option value="2">NV Iqaluit - 9980</option>
                                    <option value="3">NV Resolution Island - 9000</option>
                                    <option value="4">NW Yellowknife - 8170</option>
                                    <option value="5">ON Attawapiskat - 7100</option>
                                    <option value="6">MB FlinFlon - 6440</option>
                                    <option value="7">QC Noranda - 6050</option>
                                    <option value="8">MB Winnipeg - 5670</option>
                                    <option value="9">NB Campbellton - 5500</option>
                                    <option value="10">AL Calgary - 5000</option>
                                    <option value="11">NL Saint Johns - 4800</option>
                                    <option value="12">NB Fredericton - 4670</option>
                                    <option value="13">ON Ottawa - 4520</option>
                                    <option value="14">PE Charlottetown - 4460</option>
                                    <option value="15">QC Montreal Centre - 4300</option>
                                    <option value="16">NS Halifax - 4000</option>
                                    <option value="17">ON Toronto CH - 3500</option>
                                    <option value="18">ON Windsor - 3400</option>
                                    <option value="19">BC Nanaimo - 3000</option>
                                </select>
                            </div>
                        </div>
                        <!-- Opaque Construction selection -->
                        <div class="ui-block-b ui-responsive">
                            <div class="drop-down-container">
                                <select id="insulation-color" data-theme="c">
                                    <option value="0">OPAQUE CONSTRUCTION WITH R or R/INCH</option>
                                    <option value="1">Bare Container (R1)</option>
                                    <option value="2">Plus Interior Finish, Uninsulated (R2)</option>
                                    <option value="3">Plus Finish and Cellulose (R3/in)</option>
                                    <option value="4">Plus Finish and Fiberglass (R3/in)</option>
                                    <option value="5">Plus Finish and Spray Foam (R6/in)</option>
                                </select>
                            </div>
                        </div>
                        <!-- Slider for Opaque thickness -->
                        <div class="ui-block-c ui-responsive">
                            <div class="slider-container">
                                <input id="OpaqueSld" type="range" value="2" min="2" max="14" ui-slider-input="false" data-highlight="true" data-theme="c" data-track-theme="c">
                            </div>
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Opaque Thickness output -->
                                            <div id="windowSldOutDiv" class="input-text">
                                                <input id="opaqueOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( " ) Opaque Thickness
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Empty column -->
                        <div class="ui-block-d ui-responsive"></div>
                    </div>
                    <br>
                    <!-- Output for Opaque Therma Resistance -->
                    <div class="ui-grid-c ui-responsive">
                        <!-- Slider for Opaque Thermal Resistance -->
                        <div class="ui-block-a ui-responsive">
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Opaque Thermal Resistance Output -->
                                            <div id="OpaqueThermal" class="input-text">
                                                <input id="opaqueThermalOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( K ) Opaque Thermal Resistance
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Slider for Door Thermal Resistance -->
                        <div class="ui-block-b ui-responsive">
                            <div class="slider-container">
                                <input id="doorThermalSld" type="range" value="2" min="2" max="12" ui-slider-input="false" data-highlight="true" data-theme="c" data-track-theme="c">
                            </div>
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Door Thermal Resistance Output -->
                                            <div id="doorthermal" class="input-text">
                                                <input id="doorThermalOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( K ) Door Thermal Resistance
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Slider for Window Thermal Resistance -->
                        <div class="ui-block-c ui-responsive">
                            <div class="slider-container">
                                <input id="windowThermalResSld" type="range" value="1" min="1" max="10" ui-slider-input="false" data-highlight="true" data-theme="c" data-track-theme="c">
                            </div>
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Window Thermal Resistance Output -->
                                            <div id="windowthermal" class="input-text">
                                                <input id="windowThermalResOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( K ) Window Thermal Resistance
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="ui-block-d ui-responsive"></div>
                    </div>
                    <br>
                    <!-- Slider for Window Area -->
                    <div class="ui-grid-c ui-responsive">
                        <div class="ui-block-a ui-responsive">
                            <div class="slider-container">
                                <input id="windowAreaSld" type="range" value="0" min="0" max="108" ui-slider-input="false" data-highlight="true" data-theme="c" data-track-theme="c">
                            </div>
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Window Area Output -->
                                            <div id="windowthermal" class="input-text">
                                                <input id="windowAreaOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            (SQ.FL) Window Area
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="ui-block-b ui-responsive">
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Effective Overall Thermal Resistance output -->
                                            <div id="windowSl" class="input-text">
                                                <input id="effectiveOverallThermalResOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( R ) Effective Overall
                                                    Thermal Resistance
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div> 
                        <!-- Annual Energy output -->
                        <div class="ui-block-c ui-responsive">
                            <div class="text-input-container">
                                <table>
                                    <tr>
                                        <td>
                                            <!-- Annual Energy output -->
                                            <div id="effectivethermal" class="annual-energy-input">
                                                <input id="annualEnergyOutput" type="text">
                                            </div>
                                        </td>
                                        <td>
                                            ( kWh ) Annual
                                                    Energy
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- Empty column -->
                        <div class="ui-block-d ui-responsive"></div>
                    </div>
                    <div class="ui-grid-c ui-responsive">
                        
                        <div class="ui-block-a ui-responsive">
                            <div class="drop-down-container">
                            <br>
                                <!-- Graphs Selection -->
                                <select id="Graphs"  data-theme="a">
                                    <option value="0">GRAPHS</option>
                                    <option value="1" disabled>Graph 1</option>
                                    <option value="2" disabled>Graph 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui-block-b ui-responsive">
                            <div class="drop-down-container">
                                <br>
                                <!-- Readouts selection -->
                                <select id="Readouts"  data-theme="a">
                                    <option value="0">READOUTS</option>
                                    <option value="1" disabled>Net to Gross Floor Area</option>
                                    <option value="2" disabled>Energy Bill Per Net Floor Area</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui-block-c ui-responsive">
                            <div class="drop-down-container">
                                <br>
                                <!-- Concepts selection -->
                                <select id="conceptSelect"  data-theme="a">
                                    <option value="0">CONCEPTS</option>
                                    <option value="1">Local Conditions</option>
                                    <option value="2">Annual Energy Budget</option>
                                    <option value="3">Drafts and Ventilation</option>
                                    <option value="4">Insulation and Heat Loss</option>
                                    <option value="5">Materials and Insulation</option>
                                    <option value="6">Environmental Impact</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui-block-d ui-responsive"></div>
                    </div>
                </div> <!-- end of insulation div -->
            </div>
        </div>
    </body>
</html>
